<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Worker Example</title>
</head>
<body>
  <button id="sendMessageButton">Send Message to Worker</button>
  <button id="sendMessageButton1">Send Message to Worker1</button>

  <script>
    const worker = new Worker('worker.js');

    document.getElementById('sendMessageButton').addEventListener('click', () => {
      // Send a message to the worker
      worker.postMessage('start');
    });

    document.getElementById('sendMessageButton1').addEventListener('click', () => {
      // Send a message to the worker
      worker.postMessage('mex');
    });

    // Listen for messages from the worker
    worker.addEventListener('message', (event) => {
      if(event.data[0] === "MEX")
	  {
		console.log("MEX...")
	  }
    });
  </script>
</body>
</html>
