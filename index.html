<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="coi-serviceworker.js"></script>
  <title>Web Worker Example</title>
</head>
<body>
  <button id="sendMessageButton">Start Worker</button>
  <button id="sendMessageButton1">Send Data to Worker</button>
  <button id="sendMessageButton2">Inc Data</button>

  <script>
    const worker = new Worker('worker.js');

	const sab = new SharedArrayBuffer(1024);

    document.getElementById('sendMessageButton').addEventListener('click', () => {
      // Send a message to the worker
      worker.postMessage('start');
    });

    document.getElementById('sendMessageButton1').addEventListener('click', () => {
      // Send a message to the worker
      worker.postMessage(['mex', sab]);
    });
	
    document.getElementById('sendMessageButton2').addEventListener('click', () => {
      // Send a message to the worker
      worker.postMessage('inc');
    });

    // Listen for messages from the worker
    worker.addEventListener('message', (event) => {
      if(event.data === "MEX")
	  {
		console.log("SAB: "+sab[0])
		sab[0]++;
	  }
    });
  </script>
</body>
</html>
